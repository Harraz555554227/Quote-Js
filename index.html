<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/min.css">

   
</head>
<body>
    <body class="">
        <div class="card  w-75 mx-auto p-2">
            <div class="card-body text-center">
              <h2 class="card-title" >Quote of the Day</h2>
              <p class="card-text">Press the button below to recieve a random quote!</p>
              <button class="btn btn-primary" onclick="NewQuote()">New Quote</button>
            </div>
    
    
            <div class=" mx-auto">
                <div class="card-header  text-center">
                  Quote
                </div>
                <div class="">
                  <blockquote class="blockquote mb-0">
                    <p id="quoteOutput"></p>
                    <footer class="blockquote-footer"> <cite title="Source Title" id="authorOutput"></cite></footer>
                  </blockquote>
                </div>
              </div>
          </div>
    

    <script src="js/min.js"></script>
    

</body>
</html>
